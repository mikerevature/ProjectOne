<template>
    <c-nav onmenuchange={handlemenu}></c-nav>

    <template if:true={cons.data}>
        <template for:each={cons.data} for:item="contact">
            <p key={contact.Id}>{contact.Name}</p>
        </template>
    </template>
    <template if:true={cons.error}>
        
    </template>

    <template if:true={page.homePage}>
        <c-home onmenuchange={handlemenu}></c-home>
    </template>

    <template  if:true={page.aboutPage}>
        <c-about></c-about>
    </template>

    <template if:true={page.loginPage}>
        <c-login onmenuchange={handlemenu}></c-login>
    </template>

    <template if:true={page.signupPage}>
        <c-signup onmenuchange={handlemenu}></c-signup>
    </template>

    <div style = "height: 0px"></div>
    <c-footer></c-footer>
</template>
